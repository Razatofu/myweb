<!-- style.css -->
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }
  body {
    background-color: #f9f9f9;
    color: #333;
    line-height: 1.6;
  }
  nav {
    background-color: #0077cc;
    padding: 15px;
    text-align: center;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  .container {
    padding: 40px;
    text-align: center;
  }
  h1 {
    color: #0077cc;
    margin-bottom: 20px;
  }
  .gallery img {
    width: 200px;
    margin: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  form input, form textarea {
    display: block;
    width: 80%;
    margin: 10px auto;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  form button {
    padding: 10px 20px;
    background-color: #0077cc;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  form button:hover {
    background-color: #005fa3;
  }
  #Login{
      float: right;
    }

      footer {
      background-color: #2b08f1;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }

    .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: aqua;
    }

    .social-icons {
      margin-top: 10px;
    }
</style>
